<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>POTS Health Tracker</title>
</head>
<body>
    <header>
        <h1>POTS Health Tracker</h1>
    </header>
    <div class="container">
        <form id="blood-pressure-form">
            <h2>Blood Pressure: </h2>
            <label for="blood-pressure-standing">Standing: </label>
            <input type="text" id="blood-pressure-standing" name="blood-pressure-standing"><br>
            <label for="blood-pressure-sitting">Sitting: </label>
            <input type="text" id="blood-pressure-sitting" name="blood-pressure-sitting">
        </form>
        <form id="salt-form">
            <h2>Salt: </h2>
            <label for="salt-morning">Morning: </label>
            <input type="checkbox" id="salt-morning" name="salt-morning"><br>
            <label for="salt-lunch">Lunch: </label>
            <input type="checkbox" id="salt-lunch" name="salt-lunch"><br>
            <label for="salt-evening">Evening: </label>
            <input type="checkbox" id="salt-evening" name="salt-evening"><br>
        </form>
        <form id="vitamins">
            <h2>Vitamins: </h2>
            <label for="vitamin-c">Vitamin C: </label>
            <input type="checkbox" id="vitamin-c" name="vitamin-c"><br>
            <label for="omega-3">Omega 3: </label>
            <input type="checkbox" id="omega-3" name="omega-e"><br>
            <label for="calcium-magnesium">Calcium Magnesium: </label>
            <input type="checkbox" id="calcium-magnesium" name="calcium-magnesium"><br>
            <label for="curcumin">Curcumin: </label>
            <input type="checkbox" id="curcumin" name="curcumin"><br>
            <label for="smoo">Smoo: </label>
            <input type="checkbox" id="smoo" name="smoo">
        </form>
        <form id="exercise">
            <h2>Exercise: </h2>
            <label for="exercise-date">Date: </label>
            <input type="date" id="exercise-date" name="exercise-date"><br>
            <label fro="exercise-time">Exercise Time: </label>
            <input type="text" id="exercise-time" name="exercise-time"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
